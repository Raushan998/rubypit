# .rubocop.yml

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/LineLength:
  Enabled: false

Lint/DuplicateRequire:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false